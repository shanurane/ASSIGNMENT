<!DOCTYPE html>
<head>
 <title>registration form</title>
</head>
<body>
 <h3>7. Create employee registration webpage using HTML form objects
 </h3>
 <hr>
 <h1 style="color: tomato; text-align: center; " ><strong>Employee 
Registration Form</strong></h2>
 <form action="">
 <input type="radio" id="Mr" name="salutation">
 <label for="Mr">Mr.</label>
 <input type="radio" id="Mrs" name="salutation">
 <label for="Mrs">Mrs.</label>
 <input type="radio" id="Ms" name="salutation">
 <label for="Ms">Ms.</label><br><br>
 <label for="fname">First Name:<input type="text" placeholder="First Name" 
id="fname"></label><br><br>
 <label for="lname">Last Name:<input type="text" placeholder="Last Name" 
id="lname"></label><br><br>
 <label for="mail1">Mail Address1:<input type="email" 
id="mail1"></label><br><br>
 <label for="mail2">MAil Address2:<input type="email" 
id="mail2"></label><br><br>
 <label for="city">City:<input type="text"></label><br><br>
 <label for="state">State:</label>
 <select name="state" id="state">
 <option value="Madhya Pradesh">Madhya Pradesh</option>
 <option value="Uttar Pradesh">Uttar Pradesh</option>
 <option value="Gujarat">Gujarat</option>
 <option value="Delhi">Delhi</option>
 <option value="Maharashtra">Maharashtra</option>
 </select><br><br>
 <label for="zip">Zip: <input type="text" id="zip"></label><br><br>
 <label for="uploadphoto">Upload Photo:<input type="file" name="" 
id="uploadphoto"></label><br><br>
 <label for="email">E-Mail:<input type="email"></label><br><br>
 <label for="phone">Mobile:<input type="tel"></label><br><br>
 <label for="lang">Language Known:</label><br>
 <label for="Gujarat"><input type="checkbox" id="Gujarat" 
name="lang">Gujarati</label><br>
 <label for="Hindi"><input type="checkbox" id="Hindi" 
name="lang">Hindi</label><br>
 <label for="English"><input type="checkbox" id="English" 
name="lang">English</label><br>
 <label for="Marathi"><input type="checkbox" id="Marathi" 
name="lang">Marathi</label><br>
 <label for="addinfo">Additional Information:</label><br>
 <textarea name="" id="addinfo" cols="30" rows="10"></textarea><br>
 <input type="submit"><input type="reset">
</form>
</body>
</html>
