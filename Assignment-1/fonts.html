<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   table,th,td{
    border: 1px solid black;
   } 
</style>
<body>
    <h1 style="color:red ;">Text Formatting Tags </h1>
    <table>
    <tr>
        <th>HTML Tag</th>
        <th>Output</th>
    </tr>    
   <tr><td>normal text</td>
    <td>hello world</td></tr>
   <tr><td>font & its attributes</td>
    <td style="color:blue">hello world</td></tr>
   <tr><td>&lt;B&gt;</td><td style="opacity:Bold">Bold</td></tr>
   <tr><td>&lt;I&gt;</td><td style="font-style:Italic;">Italic</td></tr>
   <tr><td>&lt;EM&gt</td><td ><em>Emphasis</em></td></tr>
   <tr><td>&lt;STRONG&gt;</td><td>  <strong>Strong</strong></td></tr>
   <tr><td>&lt;TELETYPE&gt</td>  <td><tt>Teletype</tt></td></tr>
   <tr><td>&lt;CITE&gt</td><td><cite>Citation</cite> </td></tr>
   <tr><td>&lt;STRIKE&gt</td><td><s>Strike</s></td></tr>
   <tr><td>&lt;BIG&gt</td><td><big>Big</big></td></tr>
   <tr><td>&lt;SMALL&gt</td><td><small>small</small></td></tr>
   <tr><td>&lt;SUB&gt</td><td>a<sub>b</sub></td></tr>
   <tr><td>&lt;SUP&gt</td><td>a<sup>b</sup></td></tr>
 

    </table>
</body>
</html>
